<!DOCTYPE: HTML>
<html>
  <header>
    <title>{{ title }}</title>
  </header>
  <body>
    <h1>{{ heading }}</h1>
    <br>
    {%- for item in varL %} 
    {%- if links %}
    <a href={{ url_for(item) }}>{{ item }}</a>
    {%- else %}
    {{ item }}
    {%- endif %}
    <br>
    {%- endfor %}
    <br>
  </body>
</html>
